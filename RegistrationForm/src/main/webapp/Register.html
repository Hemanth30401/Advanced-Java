<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Reg" method="post">
	<table align="center" cellpadding="5" cellspacing="5" style="border-collapse:collapse">
	<tr>
	<td><label>Full Name: </label></td>
	<td><input type="text" name="fullName" placeholder="Eg: Hemanth"></td>
	</tr>
	<tr>
	<td><label>Roll Number: </label></td>
	<td><input type="text" name="rollNumber"></td>
	</tr>
	<tr>
	<td><label>Email ID: </label></td>
	<td><input type="email" name="emailId"></td>
	</tr>
	<tr>
	<td><label>Mobile Number: </label></td>
	<td><input type="tel" name="mobileNumber"></td>
	</tr>
	<tr><td><input type="submit" value="Register"></td>
	<td><input type="reset" value="cancel"></td>
	</tr>
	</table>
	</form>
</body>
</html>
